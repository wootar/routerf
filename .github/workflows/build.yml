name: RouterF CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install deps
      run: apt update; apt install -y lua5.3 build-essential
    - name: Build
      run: ./build.lua